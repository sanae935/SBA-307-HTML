    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <Section class="joinus">
    
        <nav>
            <img src="https://static.vecteezy.com/system/resources/previews/006/470/647/original/university-education-logo-design-template-free-vector.jpg"; width="100px"> 
    <div class="nav-links">
        <ul>
            <li><a href="home.html">HOME</a></li>
            <li><a href="about.html">ABOUT</a></li>
            <li><a href="joinus.html">JOIN US</a></li>
        </ul>

        </nav>      
<div class="form-container">
     <div class="form-wrapper">
          <h1>Join Our University</h1>
          <p style="color: black;">Fill out the form below to join us and become part of a thriving community!</p>  
          
          <form class="row g-3">
            <div class="col-md-5">
                    <input type="text" class="form-control" placeholder="First name" aria-label="First name">
                </div>
                <div class="col-md-5">
                    <input type="text" class="form-control" placeholder="Last name" aria-label="Last name">
                </div>
            <div class="col-md-6">
              <label for="inputEmail4" class="form-label">Email</label>
              <input type="email" class="form-control" id="inputEmail4">
            </div>
            <div class="col-md-6">
              <label for="inputPassword4" class="form-label" >Password</label>
              <input type="password" class="form-control" id="inputPassword4">
            </div>
            <div class="col-12">
              <label for="inputAddress" class="form-label">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-12"></div>
                <label for="inputState" class="form-label">Program of Interest</label>
                <select id="inputState" class="form-select">
                  <option selected>Choose...</option>
                  <option>software engineering</option>
                  <option>comptur science</option>
                  <option>cyber security</option>
                </select>
              
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            
            <div class="col-md-4">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>Arizona</option>
                <option>Loa Angelos</option>
                <option>New York</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-primary" type="button">SUBMIT</button>
            </div>
           
     
   </form>
    </div>
    </div>
    </body>
    </html>

</Section>
